network:
  name: docker-1
  version: 1.3
  hosts:
    -
      name: obi
      mode: docker
      image: default
    -
      name: vader
      mode: docker
      image: default
    -
      name: luke
      mode: docker
      image: ubuntu:v1.0
    -
      name: rey
      mode: docker
      image: alpine
    -
      name: ren
      mode: docker
      image: alpine

  bridges:
    -
      name: r2d2
      mode: switched
      interfaces: obi:v0:192.168.1.10/24!vader:v0:192.168.1.20/24!luke:v0:192.168.1.30/24
    -
      name: c3po
      mode: switched
      interfaces: ren:v0:192.168.2.10/24!rey:v0:192.168.2.20/24!luke:v1:192.168.2.30/24

  consoles:
    - all

  dumpif:
    - all
