network :
  name: bridge-1
  version: 1.0
  hosts:
    -
      name: host-a
      mode: namespace
    -
      name: host-b
      mode: namespace
    -
      name: host-c
      mode: namespace

  bridges :
    -
      name: jeff
      mode: switched
      interfaces: host-a:v0:192.168.1.1/24!host-b:v0:192.168.1.2/24!host-c:v0:192.168.1.3/24

  consoles :
    - all

  dumpif :
    - all
