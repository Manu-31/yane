network:
  name: basic
  version: 1.1
  hosts:
    -
      name: host-a
      mode: netns
    -
      name: host-b
      mode: netns

  links:
    - host-a:v0:192.168.1.1/24!host-b:v0:192.168.1.2/24

  services:
    - 
      name: dhcp
      type: dnsmasq
      config: dnsmasq.conf
      option: -v -t

  bridges:
    -
      name: br0
      interfaces: host-a:v1!host-b:v1!dhcp:v0:192.168.1.1/24

  consoles:
    - all

  dumpif:
    - all
